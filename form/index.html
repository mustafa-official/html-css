<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Hotel</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h3>Please fill up 'Baper Hotel'</h3>
            <form>
                <label for="name">Name:
                    <input type="text" name="" id="name">
                </label>
                <label for="phone">Phone:
                    <input type="text" name="" id="phone">
                </label>
                <label for="email">Email:
                    <input type="email" name="" id="email">
                </label>
                
                
                <fieldset>
                    <legend>Select one food</legend>
                    <label for="bhat">
                        <input type="radio" name="food" id="bhat" class="food" required> Bhat
                    </label>
                    <label for="biriyani">
                        <input type="radio" name="food" id="biriyani" class="food"> Biriyani
                    </label>
                    <label for="Khichuri">
                        <input type="radio" name="food" id="Khichuri" class="food"> Khichuri
                    </label>
                    <label for="polao">
                        <input type="radio" name="food" id="polao" class="food"> Polao
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select one or more juice</legend>
                    <label for="mango">
                        <input type="checkbox" name="" id="mango" class="food"> Mango
                    </label>
                    <label for="orange">
                        <input type="checkbox" name="" id="orange" class="food"> Orange
                    </label>
                    <label for="apple">
                        <input type="checkbox" name="" id="apple" class="food"> Apple
                    </label>
                    <label for="banana">
                        <input type="checkbox" name="" id="banana" class="food"> Banana
                    </label>
                    <label for="pineapple">
                        <input type="checkbox" name="" id="pineapple" class="food"> Pineapple
                    </label>
                    <label for="papaya">
                        <input type="checkbox" name="" id="papaya" class="food"> Papaya
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Please review or comment us!</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                
                <input class="submit" type="submit" value="Submit">
                <input class="reset" type="reset" value="Reset">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
