<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types</title>
</head>
<body>
    <h1>All HTML input types</h1>
    <form>
    <label for="full_name">Full Name:</label><br>
    <input type="text" value=""><br>
    <label for="password">Password</label><br>
    <input type="password" name="" id=""><br>
    <input type="submit" value="Submit"><br>
    <input type="reset" value="Reset"><br>

    <input type="radio" name="select" id="html" value="">
    <label for="html">Html</label><br>
    <input type="radio" name="select" id="css" value="">
    <label for="css">Css</label><br>
    <input type="radio" name="select" id="js" value="">
    <label for="js">JavaScript</label><br>
    <input type="checkbox" name="" id="">
    <label for="">Accept our Terms & Condition</label><br>
    <input type="button" value="Click Here"><br>
    <input type="color" name="" id="" value="#800080"><br>
    <label for="">Select your Birthday:</label>
    <input type="date" name="" id="" min="2000-12-30" max="2010-12-30"><br>
    <label for="">Select your birth Date & Time:</label>
    <input type="datetime-local" name="" id=""><br>
    <input type="email" name="" id="" placeholder="Type email"><br>
    <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJG_Eo8HUi7JnkYVJerDm5IRX8R5_OuQ5wHA&usqp=CAU" alt="" width="40px" height="40px"><br>
    <input type="file" name=".pdf" id=""><br>
    <input type="month" name="" id=""><br>
    <input type="number" name="" id="" min="10" max="52" step="5"><br>
    <input type="range" name="" id="" min="5" max="200" step="20"><br>
    <input type="search" name="" id="" placeholder="search here"><br>
    <input type="tel" name="" id="" placeholder="+880"><br>
    <input type="time" name="" id=""><br>
    <input type="url" name="" id=""><br>
    <input type="week" name="" id="">

</form>

</body>
</html>
