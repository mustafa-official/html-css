<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/dropdown.css">
    <style>
        *{
            font-size: 20px;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid blueviolet;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="dropdown.html">Home</a></li>
                <li><a href="index.html">Table one</a></li>
                <li><a href="table-two.html">Table two</a></li>
                <li><a href="table.html">Table three</a></li>
            </ul>
        </nav>
    </header>

    <table>
        <thead>
            <th>No</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Final</td>
                
            </tr>
        </tfoot>
    </table>
</body>
</html>
